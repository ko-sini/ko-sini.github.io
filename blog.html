---
layout: default
title: Blog
---

<ul id="posts">
  {% for post in site.posts %}
    <li>
      <div class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <!-- <div class="cos">{% include cosine.html %}</div> -->
        <h3>{{ post.date | date: "%-d %B %Y"}}</h3>
        {{ post.excerpt }}
        <div class="read-more">
          <a href="{{ post.url }}">Read More</a>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
