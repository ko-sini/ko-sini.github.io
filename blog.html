---
layout: default
title: Blog
---

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="cos">{% include cosine.html %}</div>
      <h3>{{ post.date | date: "%-d %B %Y"}}</h3>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
